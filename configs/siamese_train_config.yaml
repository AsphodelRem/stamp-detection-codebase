defautls:
  - models: siamese_config
  - dataset: siamese_dataset
  - dataloader: default_dataloader

trainer:
  optimizer:
    lr: 1.0e-4
  
  params:
    accelerator: "gpu"  
    devices: 1  
    max_epochs: 50  
    log_every_n_steps: 10  
    enable_checkpointing: true  
    enable_progress_bar: true  
    deterministic: true  
    gradient_clip_val: 1.0  #
    accumulate_grad_batches: 1 